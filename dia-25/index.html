<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox animado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="gamepad">
      <label for="gamepad"><i class="fas fa-gamepad"></i></label>
      <input type="checkbox" id="glass">
      <label for="glass"><i class="fas fa-glass-martini"></i></label>
      <input type="checkbox" id="global">
      <label for="global"><i class="fas fa-globe-americas"></i></label>
      <input type="checkbox" id="gift">
      <label for="gift"><i class="fas fa-gift"></i></label>
      <input type="checkbox" id="heart">
      <label for="heart"><i class="fas fa-heart"></i></label>
    </div>
  </body>
</html>
